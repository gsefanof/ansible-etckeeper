---
image: python:2.7

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

services:
  - name: docker.local.intelions.ru/docker:dind
    alias: docker

cache:
  paths:
    - .cache/pip

#    - .cache/venv/
#  - pip install virtualenv
#  - virtualenv .cache/venv
#  - source .cache/venv/bin/activate
#  - curl -sSlo requirements.txt
before_script:
  - apt-get update
  - apt-get install -y --no-install-recommends gnupg2 apt-transport-https software-properties-common
  - add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/debian $(lsb_release -cs) stable"
  - curl -fsSL https://download.docker.com/linux/debian/gpg | apt-key add -
  - apt-get update
  - apt-get install docker-ce -y
  - pip install -r requirements.txt
  - apt-get install docker-ce

test:
  stage: test
  script:
    - docker info
    - python -V
    - molecule --version
    - ansible --version
    - molecule test -s default
